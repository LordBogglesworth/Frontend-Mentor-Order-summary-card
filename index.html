<!DOCTYPE html>
<meta name="viewport" content="width=device-width" />
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card testing commit</title>

</head>

<body>


  <!-- Main Container -->

  <div class="main_container">

    <!-- Top Box (image) -->
    <div class="top_box">
      <img class="hero_image" src="images/illustration-hero.svg" alt="Photo of happy music person">
    </div>

    <!-- Bottom Box -->
    <div class="bottom_box">

      <!-- Order Summary -->
      <div class="order_summary">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <!-- Annual Plan-->
      <div class="annual_plan">
        <div class="image_pricing">
          <img class="image_pricing_icon" src="images/icon-music.svg" alt="music icon">
          <div class="image_pricing_text">
            <p class="annual_plan_text">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
        </div>
        <div class="change">
          <a href="#">Change</a>
        </div>

      </div>

      <!-- Proceed to Payment -->
      <div class="payment">
        <button type="button" class="btn btn-primary">Proceed to Payment</button>
        <div class="cancel_order">
          <a href="#">Cancel Order</a>
        </div>

      </div>
    </div>
  </div>


  <!-- Footer -->

  <footer>
    <div class="attribution">
      <br>
      <br>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</body>

</html>
